<div class="top-bar">
  <input type="text" id="searchInput" placeholder="Buscar paciente por nombre..." oninput="buscarPaciente()" />
  <button class="add-btn" onclick="mostrarFormulario()">+ Agregar Paciente</button>
</div>

<div id="pacientes-container" class="results">
  <p>No se encontraron pacientes.</p>
</div>

<!-- Formulario oculto por ahora -->
<<div id="formularioPaciente" class="form-container" style="display: none;">
  <h2>Registro de Historia Clínica</h2>
  <form onsubmit="guardarPaciente(event)">
    <!-- Datos del Paciente -->
    <fieldset>
      <legend><strong>Datos del paciente</strong></legend>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" required />

      <label>Género:</label>
      <label><input type="radio" name="genero" value="Masculino" required /> Masculino</label>
      <label><input type="radio" name="genero" value="Femenino" required /> Femenino</label>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" step="0.1" required />

      <label for="estatura">Estatura (cm):</label>
      <input type="number" id="estatura" required />

      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fechaNacimiento" required />

      <label for="fechaEvaluacion">Fecha de evaluación:</label>
      <input type="date" id="fechaEvaluacion" required />

      <label for="escuela">Escuela:</label>
      <input type="text" id="escuela" required />

      <label for="grado">Grado:</label>
      <input type="text" id="grado" required />

      <label for="tutor">Nombre del padre/madre o tutor:</label>
      <input type="text" id="tutor" required />

      <label for="telefono">Teléfono de contacto:</label>
      <input type="text" id="telefono" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" required />
    </fieldset>

    <!-- Antecedentes Médicos -->
    <fieldset>
      <legend><strong>Antecedentes médicos</strong></legend>

      <label for="enfermedades">Enfermedades importantes:</label>
      <textarea id="enfermedades" rows="2"></textarea>

      <label for="cirugias">Cirugías previas:</label>
      <textarea id="cirugias" rows="2"></textarea>

      <label for="hospitalizaciones">Hospitalizaciones:</label>
      <textarea id="hospitalizaciones" rows="2"></textarea>

      <label for="alergias">Alergias:</label>
      <textarea id="alergias" rows="2"></textarea>

      <label for="medicamentos">Medicamentos actuales:</label>
      <textarea id="medicamentos" rows="2"></textarea>

      <label>Vacunación completa:</label>
      <label><input type="radio" name="vacunas" value="Sí" required /> Sí</label>
      <label><input type="radio" name="vacunas" value="No" required /> No</label>
    </fieldset>

    <button type="submit" class="submit-btn">Guardar</button>
  </form>
</div>
